<ul class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 nav bg-light border-bottom shadow-sm px-3 py-1">
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/']"><i class="fas fa-users"></i> Todos os usuarios</a>
  </li>
</ul>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div *ngIf="errorMessage" class="alert alert-danger my-3 mb-0 text-center">{{errorMessage}}</div>

        <div class="card">
            <div class="card-header">Identificação do Usuário</div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">

                    <div class="form-group">
                        <label for="login">Login</label>
                        <input class="form-control" type="text" formControlName="login" />
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of errorMessages.login">
                            <div class="error-message" *ngIf="loginForm.get('login').hasError(validation.type) && (loginForm.get('login').dirty || loginForm.get('login').touched)">
                              {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input class="form-control" type="password" formControlName="password" />
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of errorMessages.password">
                            <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                              {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Acessar</button>
                </form>
                <p class="mt-3 text-center">Caso ainda não tenha conta. Clique <a [routerLink]="['/register']">aqui</a>!</p>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
