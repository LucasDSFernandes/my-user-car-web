<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Edição do Veiculo</div>
            <div class="card-body">
                <form [formGroup]="editFormVehicle" (ngSubmit)="submit()">
                    
                    <div class="form-group">
                        <label for="licensePlate">Placa</label>
                        <input class="form-control" type="text" formControlName="licensePlate" />
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.licensePlate">
                                <div class="error-message"
                                    *ngIf="editFormVehicle.get('licensePlate').hasError(validation.type) && (editFormVehicle.get('licensePlate').dirty || editFormVehicle.get('licensePlate').touched)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!editFormVehicle.valid">Salvar
                            Alterações</button>
                </form>
                <p class="mt-3 text-center">Deseja <a [routerLink]="['/vehicles']">Clique aqui para voltar</a>?</p>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
