<ul class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 nav bg-light border-bottom shadow-sm px-3 py-1" >
    <li class="nav-item col-md-9">
        <p class="mt-1 mb-1" *ngIf="user">Bem vindo <strong>{{user.firstName}} {{user.lastName}}</strong></p>
    </li>
    <li class="nav-item col-md-3">
        <a class="nav-link float-right" href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </li>
</ul>

<div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6 float-left">
                        <h4>Meus Veiculos</h4>
                    </div>
                    <div class="col-md-3 float-right">
                        <a class="btn btn-primary" [routerLink]="['/vehicle']">Cadastrar Carro</a>
                    </div>
                </div>
                <div class="col-md-12 table-responsive">
                    <table class="table mt-4">
                        <thead>
                            <tr>
                                <th>Modelo</th>
                                <th>Placa</th>
                                <th>Ano</th>
                                <th>Cor</th>
                                <th class="cell-btn"></th>
                                <th class="cell-btn"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor= "let vehicle of vehicles">
                                <td>{{vehicle.model}}</td>
                                <td>{{vehicle.licensePlate}}</td>
                                <td>{{vehicle.year}}</td>
                                <td>{{vehicle.color}}</td>
                                <td class="cell-btn">
                                    <a class="btn btn-primary" href="#" (click)="openEdit(vehicle)"><i class="fas fa-pen"></i></a>
                                </td>
                                <td class="cell-btn">
                                    <a class="btn" href="#" (click)="delete(vehicle.id)"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
           
        </div>
        </div>
    </div>
</div>
