<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <!-- <div *ngIf="errorMessage" class="alert alert-danger my-3 mb-0 text-center">{{errorMessage}}</div> -->

        <div class="card">
            <div class="card-header">Criação de Veiculo</div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="submit()">

                    <div class="form-group">
                        <label for="fullName">Modelo</label>
                        <input class="form-control" type="text" formControlName="model" />
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.model">
                            <div class="error-message" *ngIf="registerForm.get('model').hasError(validation.type) && (registerForm.get('model').dirty || registerForm.get('model').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Placa</label>
                        <input class="form-control" type="text" formControlName="licensePlate" placeholder="AAA9999 ou AAA9A99"/>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.licensePlate">
                            <div class="error-message" *ngIf="registerForm.get('licensePlate').hasError(validation.type) && (registerForm.get('licensePlate').dirty || registerForm.get('licensePlate').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Cor</label>
                        <input class="form-control" type="text" formControlName="color" />
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.color">
                            <div class="error-message" *ngIf="registerForm.get('color').hasError(validation.type) && (registerForm.get('color').dirty || registerForm.get('color').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="year">Ano</label>
                        <input class="form-control" type="number" formControlName="year" maxlength="4"/>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of errorMessages.year">
                            <div class="error-message" *ngIf="registerForm.get('year').hasError(validation.type) && (registerForm.get('year').dirty || registerForm.get('year').touched)">
                                {{ validation.message }}
                            </div>
                            </ng-container>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Registrar</button>
                </form>
                <p class="mt-3 text-center">Deseja <a [routerLink]="['/vehicles']">Clique aqui para voltar</a>?</p>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
